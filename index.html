<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css">
   <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" type="text/css">
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <title>Beer-List</title>
</head>
<body>

   <div class="container">
      <div class="row">
         <div class="col-xs-8 col-xs-offset-2">
            <form>
              <div class="form-group">
                <label for="beer-name">Beer name</label>
                <input type="text" placeholder="beer name" id="beer-name" class="form-control">
              </div>
              <div class="form-group">
                <label for="beer-style">Beer Style</label>
                <input type="text" placeholder="style" id="beer-style" class="form-control">
              </div>
              <div class="form-group">
                <label for="beer-abv">ABV</label>
                <input type="text" placeholder="alcohol by volume" id="beer-abv" class="form-control">
              </div>
              <div class="form-group">
                <label for="beer-img-url">Beer name</label>
                <input type="text" placeholder="image url" id="beer-img-url" class="form-control">
              </div>
              <button id="submit-beer" type="submit" class="btn btn-default">Submit</button>
            </form>

            <ul class="beers-list list-unstyled col-xs-offset-2">

            </ul>
         </div>
      </div>
   </div>

   <script  id="beer-template" type="text/x-handlebars-template">
      <button type="button" class="remove-beer close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <div class="radio">
         <label class="radio-inline">
           <input type="radio" id="avg-1" name="avg-rate" value="1"> 1
         </label>
         <label class="radio-inline">
           <input type="radio" id="avg-2" name="avg-rate" value="2"> 2
         </label>
         <label class="radio-inline">
           <input type="radio" id="avg-3" name="avg-rate" value="3"> 3
         </label>
         <label class="radio-inline">
           <input type="radio" id="avg-4" name="avg-rate" value="4"> 4
         </label>
         <label class="radio-inline">
           <input type="radio" id="avg-5" name="avg-rate" value="5"> 5
         </label>
         <button class="btn btn-default rate-btn">Rate</button>
         <p class="err-msg text-warning"></p>
      </div>
      <img src="{{imgUrl}}" alt="beer image" class="img-responsive img-thumbnail beer-image">
      <p class="text-success edit-beer" data-info="name"><span class="text-primary">Name:  </span>{{name}}</p>
      <p class="text-success"><span class="text-primary">Average ratings:  </span>{{rating}}</p>
      <p class="text-success edit-beer" data-info="abv"><span class="text-primary">Alcohol by volume:  </span>{{abv}}</p>
      <p class="text-success edit-beer" data-info="style"><span class="text-primary">Style:  </span>{{style}}</p>

      {{#each errors}}
         <p class="text-warning bg-warning">{{this}}</p>
      {{/each}}
   </script>

   <!-- scripts libs -->
   <script src="node_modules/jquery/dist/jquery.min.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="node_modules/underscore/underscore-min.js"></script>
   <script src="node_modules/backbone/backbone-min.js"></script>
   <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

   <!--  local scripts -->
   <script src="models/AppModel.js"></script>
   <script src="views/AppView.js"></script>
   <script src="models/BeerModel.js"></script>
   <script src="collections/BeerCollection.js"></script>
   <script src="views/BeerView.js"></script>
   <script src="main.js"></script>
</body>
</html>
