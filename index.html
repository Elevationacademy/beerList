<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="node_modules/backbone/node_modules/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="node_modules/backbone/backbone-min.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <div class="container">
    <form id="beer-form" class="col-md-4">
      <input class="form-control" id="beer-name" type="text" placeholder="Beer's Name"></input></br>
      <input class="form-control" id="beer-style" type="text" placeholder="Beer's style"></input></br>
      <input class="form-control" id="beer-abv" type="number" placeholder="Beer's ABV Value"></input></br>
      <input class="form-control" id="beer-img" type="text" placeholder="Beer's img URL"></input></br>
      <button type="button" id="beer-submit" class="btn btn-primary">Submit</button></br>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div id="beer-container" class="col-md-4 col-md-offset-4"></div>
    </div>
  </div>
  
  

  <script id="beer-template" type="text/x-handlebars-template">
    <ul class="beer-card list-unstyled">
      <li class="name-li">
        <h1 class="name">{{ name }}</h1>
        <div class="name-edit"><input ></input><button type="button" class="btn btn-primary name-edit-submit">submit</button></div>
      </li>
      <li>
        <p>{{style}} - {{abv}}%</p>
      </li>
      <li>
        rate: <select class="rating-select">
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
              </select><button class="btn btn-primary rate-submit">rate</button> average rating: <span class="avg-rating">0</span>
      </li>
      <li>
        <img src="{{ image_url }}">
      </li>
    </ul>
    <button type="button" class="remove-beer btn btn-primary">remove</button>
  </script>
  
  <script type="text/javascript" src="models/BeerModel.js"></script>
  <script type="text/javascript" src="views/BeerView.js"></script>
  <script type="text/javascript" src="collections/BeerCollection.js"></script>
  <script type="text/javascript" src="views/AppView.js"></script>
  <script type="text/javascript" src="models/AppModel.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
